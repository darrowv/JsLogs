<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- ----------- -->

    <!-- highlight.js -->
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- ----------- -->

    <link rel="stylesheet" href="style.css" />
    <title>Logger</title>
  </head>
  <body>
    <textarea
      is="highlighted-code"
      language="javascript"
      id="inputArea"
      spellcheck="false"
      placeholder="write your js code here"
    >
    </textarea>
    <div id="resize" class="resize"></div>
    <div class="output-field" id="output">
      <button title="ctrl+enter" id="runBtn">RUN</button>
      <button title="ctrl+\" id="clearBtn">CLEAR</button>
      <ul id="outputList"></ul>
    </div>

    <script type="module">
      (async ({ chrome, netscape }) => {
        if (!chrome && !netscape) {
          await import("https://unpkg.com/@ungap/custom-elements");
        }

        const { default: HighlightedCode } = await import(
          "https://unpkg.com/highlighted-code"
        );

        HighlightedCode.useTheme("tokyo-night-dark");
      })(self);
    </script>
    <script src="script.js"></script>
    <script src="resize.js"></script>
  </body>
</html>
