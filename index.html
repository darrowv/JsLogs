<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- ----------- -->

    <!-- codemirror styles and scripts -->
    <link rel="stylesheet" href="CodeMirror/dracula.min.css" />
    <link rel="stylesheet" href="CodeMirror/codemirror.min.css" />
    <script src="CodeMirror/codemirror.min.js"></script>
    <script src="CodeMirror/javascript.min.js"></script>
    <script src="CodeMirror/placeholder.min.js"></script>
    <script src="CodeMirror/closebrackets.min.js"></script>
    <script src="CodeMirror/searchcursor.min.js"></script>
    <script src="CodeMirror/match-highlighter.min.js"></script>
    <script src="CodeMirror/matchbrackets.min.js"></script>
    <!-- ---------------------------- -->

    <link rel="stylesheet" href="style.css" />
    <title>JsLogs</title>
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>

    <span id="themeToggle"></span>
    <div class="wrapper">
      <textarea
        placeholder="Write your js code here..."
        id="inputArea"
        spellcheck="false"
      ></textarea>
      <div id="resize" class="resize"></div>
      <div class="output-field" id="output">
        <button title="ctrl+enter" id="runBtn">RUN</button>
        <button title="ctrl+\" id="clearBtn">CLEAR</button>
        <ul id="outputList" class="output-list"></ul>
      </div>
    </div>



    <script defer src="themeToggle.js"></script>
    <script defer src="script.js"></script>
    <script defer src="resize.js"></script>
  </body>
</html>
