<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- ----------- -->

    <link rel="stylesheet" href="style.css" />
    <title>Logger</title>
  </head>
  <body>
    <span id="toggle">ðŸŒž</span>
    <textarea
      is="highlighted-code"
      language="javascript"
      id="inputArea"
      spellcheck="false"
    >
    </textarea>
    <div id="resize" class="resize"></div>
    <div class="output-field" id="output">
      <button title="ctrl+enter" id="runBtn">RUN</button>
      <button title="ctrl+\" id="clearBtn">CLEAR</button>
      <ul id="outputList" class="output-list"></ul>
    </div>

    <script>
      (async ({ chrome, netscape }) => {
        if (!chrome && !netscape) {
          await import("https://unpkg.com/@ungap/custom-elements");
        }

        const { default: HighlightedCode } = await import(
          "https://unpkg.com/highlighted-code"
        );

        HighlightedCode.useTheme("tokyo-night-dark");
      })(self);
    </script>

    <script src="script.js"></script>
    <script src="resize.js"></script>
    <script src="themeToggle.js"></script>
  </body>
</html>
